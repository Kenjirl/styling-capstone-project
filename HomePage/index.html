<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../public/logo.png" type="image/x-icon">
  <script src="./index.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Home Page</title>
</head>
<body>
  <header>
    <a href="" class="logo">
      <img src="../public/logo.png" alt="better me's logo">
      <h1>Better Me</h1>
    </a>
    <form class="color-picker" action="">
      <fieldset>
        <legend class="visually-hidden">Pick Theme</legend>
        <label for="light" class="visually-hidden">Light</label>
        <input type="radio" name="theme" id="light" checked>

        <label for="brown" class="visually-hidden">Brown</label>
        <input type="radio" name="theme" id="brown">

        <label for="dark" class="visually-hidden">Dark</label>
        <input type="radio" name="theme" id="dark">
      </fieldset>
    </form>
    <nav id="desktop" class="desktop">
      <a href="#description" tabindex="1">Main</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
    </nav>
    <button class="mobile-nav-toggle" type="button"><i data-feather="menu"></i></button>
    <nav id="mobile" class="mobile">
      <div class="logo">
        <img src="../public/logo.png" alt="better me's logo">
        <h1>Better Me</h1>
      </div>
      <button class="mobile-nav-toggle" type="button" tabindex="-1"><i data-feather="x"></i></button>
      <div class="container">
        <a class="mobile-nav-item" href="#description">Description</a>
        <a class="mobile-nav-item" href="#services">Services</a>
        <a class="mobile-nav-item" href="#about">About</a>
        <a class="mobile-nav-item" href="#">Recipes List</a>
        <a class="mobile-nav-item" href="#">Recipes by Calories</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="parallax img1">
      <div class="parallax-caption">
        <span>#FOOD RECIPE APP</span>
      </div>
    </div>
    <div id="description" class="description"></div>
    <div class="parallax img2">
      <div class="parallax-caption">
        <span>#SERVICES</span>
      </div>
    </div>
    <div id="services" class="services"></div>
    <div class="parallax img3">
      <div class="parallax-caption">
        <span>#MEET THE DEVELOPERS</span>
      </div>
    </div>
    <div id="about" class="about"></div>
  </main>
  <footer>
    <p>copyright 	&#169; 2022 | Better Me</p>
  </footer>
</body>
</html>
